<div class="smth flex flex-col grow">
    <div class="container xl:max-w-screen-xl mx-auto flex flex-col">
        <div class="md:flex md:flex-row">
            <div class="basis-6/12">
                <img class="object-fill" src="assets/images/loginDog.jpg" alt="">
            </div>
            <div class="basis-7/12 px-12 pt-12">
                <mat-card *ngIf="error" class="mb-5 md:max-w-xs info-card">
                    <mat-card-content>
                        {{ error }}    
                    </mat-card-content>
                </mat-card>
                <div class="flex flex-row">
                    <p class="text-2xl font-medium">Intra in cont</p>
                    <mat-spinner diameter="20" class="mt-2 ml-2" *ngIf="loading"></mat-spinner>
                </div>
                <form (ngSubmit)="onLoginSubmitted()" #loginForm="ngForm" class="flex flex-col md:max-w-xs mt-6">
                    <mat-form-field appearance="outline">
                        <mat-label for="name">Email</mat-label>
                        <input 
                            matInput 
                            id="email"
                            type="email" 
                            name="email" 
                            ngModel 
                            email 
                            required
                            #email="ngModel"
                        >
                        <mat-error *ngIf="!email.valid && email.touched && email.value.length > 0">Please enter a valid email address</mat-error>
                        <mat-error *ngIf="submitted && email.value.length === 0">Email is required</mat-error>
                    </mat-form-field>
        
                    <mat-form-field appearance="outline">
                        <mat-label for="password">Parola</mat-label>
                        <input 
                            matInput 
                            id="password" 
                            type="password" 
                            ngModel 
                            name="password" 
                            required
                            #password="ngModel"
                        >
                        <mat-error *ngIf="submitted && password.value.length === 0">Password is required</mat-error>
                    </mat-form-field>
                    <div class="flex justify-center mt-auto">
                        <button
                            *ngIf="!loginButtonHover" 
                            class="w-full login-button mb-12" 
                            mat-raised-button color="accent"
                            (mouseover)="loginButtonHover = true"
                            (mouseleave)="loginButtonHover = false"
                            [disabled]="loading"
                        >
                            Conecteaza-te
                        </button>

                        <button
                            *ngIf="loginButtonHover" 
                            type="submit"
                            class="w-full login-button mb-12" 
                            mat-stroked-button color="accent"
                            (mouseover)="loginButtonHover = true"
                            (mouseleave)="loginButtonHover = false"
                            [disabled]="loading"
                        >
                            Conecteaza-te
                        </button>
                    </div>
                </form>
                <!-- <div>
                    <a href="#" class="blue">Am uitat parola</a>
                </div> -->
                <div>
                    <span>Nu ai cont? </span>
                    <a [routerLink]="[paths.REGISTER_PAGE]" class="blue">Creeaza cont</a>
                </div>
            </div>
        </div>
    </div>
</div>
